<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Code your own dataset!</title>
    <link rel="stylesheet" href="//scraperwiki.com/vendor/style/bootstrap.min.css">
    <link rel="stylesheet" href="//scraperwiki.com/style/scraperwiki.css">
    <style type="text/css">
    body { padding: 20px; text-align: center; }
    h2 { margin-top: 0; }
    .interesting {
      width: 17em;
      margin: 0 auto;
      padding: 8px 14px;
      text-align: left;
      color: #68460B;
    }
    .interesting h4 {
      text-align: center;
      color: inherit;
      margin: 10px 0;
    }
    #return { cursor: pointer; }
    #help {
      margin-left: 5px;
      font-size: 0.7em;
      cursor: pointer;
    }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script src="//scraperwiki.com/vendor/js/bootstrap.min.js"></script>
    <script src="//scraperwiki.com/js/scraperwiki.js"></script>
    <script>
      $(function(){

        $('#return').on('click', function(){
          scraperwiki.tool.redirect('/dataset/' + scraperwiki.box)
        })
        $('#help').on('click', function(){
          scraperwiki.tool.redirect('/docs/developer/')
        })

      })
    </script>
  </head>
  <body>
    <h2>HDX Scraper</h2>
    <p class="lead">ScraperWiki datasets are just like Unix shell accounts,<br/>with code and a SQLite database inside. <a id="help">More &raquo;</a></p>
    <div class="alert interesting">
      <h4>To write code in this dataset:</h4>
      <div>
        <a class="btn btn-default btn-lg" href='http://ds-ec2.scraperwiki.com/bdiq9rh/jl6of3vhfzl38tg/http/who-gar-raw.zip'> <span class="glyphicon glyphicon-star"></span> ZIP Package</a>
      </div>
    </div>

</html>
